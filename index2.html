<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index2.css">

</head>
<body>
<div class="forms">
    <h2>Personal Details</h2>
<p> Fill the  form to experience  your shopping style</p>

</div>

<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="email">Your email Id</label>
    </div>
    <div class="col-75">
      <input type="text" id="email" name="email id" placeholder="Your  email id..">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="phoneno">Your Phone Number</label>
    </div>
    <div class="col-75">
      <input type="text" id="phoneno" name="phone number" placeholder="Your phone number..">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="passwd"> Your Password</label>
    </div>
    <div class="col-75">
      <input type="password" id="passwd" name="password" placeholder="Your password..">
    </div>
  </div>

<div class="row">
    <div class="col-25">
        <label for="birthday"> Date of birth</label>
    </div>
    <div class="col-75">
        <input type="date" id="birthday" name="birthday">
    </div>
  </div>
  

  <div class="row">
    <div class="col-25">
      <label for="country">Country</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="japan">Japan</option>
        <option value="germany">Germany</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="message/queries">Message/Queries</label>
    </div>
    <div class="col-75">
      <textarea id="message/queries" name="message/queries" placeholder="Write something.." style="height:70px"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>
</body>
</html>
